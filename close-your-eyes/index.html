<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
      Training
    </title>
  </head>

  <body>
    <nav class="teal">
      <div class="nav-wrapper">
        <a href="../" class="brand-logo left">
          <i class="material-icons">music_note</i>
        </a>
      </div>
    </nav>

    <div class="container">

      <div id="questionPage" class="card-panel">
        <div class="row">
          <div class="col s8 m10 l10 xl10"></div>
            <button id="exit_button" class="btn waves-ffect waves-light col s4 m2 l2 xl2" type="" name="action">EXIT
              <i class="material-icons right">exit_to_app</i>
            </button>
        </div>
        <div class="row">
          <div class="center grey-text text-darken-3">
            <h3>Close your eyes</h3>
          </div>
        </div>
        <div class="row">
          <div class="col s2 m3 l4 xl4"></div>
          <div id="sheet"></div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12 xl12 center">
            <button id="play_button" class="btn waves-effect waves-light" type="" name="action">PLAY
              <i class="material-icons">play_arrow</i>
            </button>
            <button id="stop_button" class="btn waves-effect waves-light" type="" name="action">STOP

            </button>

        </div>
        <div class="row">
        </div>
      </div> <!-- questionPage -->

    </div> <!-- container -->

    <!-- Inport jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!--    <script src="https://tonejs.github.io/build/Tone.min.js"></script> -->
